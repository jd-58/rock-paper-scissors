<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="webpage">
    <div class="text" id="title">Let's play Rock Paper Scissors!</div>
    <div class="text" id="title2">First to score 5 points wins.</div>
    <div class="buttonContainer">
        <button class="selectionButton" id="rockButton"></button>
        <button class="selectionButton" id="paperButton"></button>
        <button class="selectionButton" id="scissorButton"></button>
    </div>
    <div class ="text" id="resultDiv"></div>
    <div class = "text" id="scoreDiv"></div>
        <div id="tieDiv"></div>
    </div>    
    <div class="gameOver" id="gameOverFinalContainer">
        <div class="gameOver" id="gameOverContainer">
            <div class="gameOver" id="gameOverPopup"></div>   
            <button class="gameOver" id="playAgainButton"></button>
        </div>
    </div> 
    <script src="index.js"></script>
    

</body>
</html>
